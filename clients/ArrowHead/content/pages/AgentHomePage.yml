name: 'Agent Workbooks'
description: 'Shows a list of users policies'
content:
    -
        type: Document
        content:
            jsx: '<h5 className="producerCode">
                  Producer Code: {producerCode}
                </h5>'
            params:
                producerCode: 'data.producerCode'
            url: 'command/delegate/GetProducerCode'
    -
        type: List
        content:
            route: 'file/user/me'
            filterable: true
            autoRefresh: 10000
            defaultFilters: 
                sort:
                    -
                        field: date_created
                        dir: desc                 
            resizable: true
            refreshButton: true
            pageable:
                buttonCount: 3
                pageSizes:
                    - 10
                    - 20
                    - 50
                info: true
            sortable: 
                allowUnsort: true
                mode: single
            actions:
                -
                    name: Edit
                    rule: 'row.status == "In Progress"'
                    details:
                        -
                            type: Form
                            form_id: dea1187f-62d7-4e4b-963f-7bc5a8f589c8
                            fileId: '{{uuid}}'
                    icon: 'far fa-pencil-alt'
                -
                    name: Comments
                    rule: 'true'
                    details:
                        -
                            type: Document
                            content: '<h5>Producer Name: {data.producername} | Insured Name: {data.namedInsured}</h5>'
                            useRowData: true
                        -
                            type: Comment
                            content: '{{uuid}}'
                    icon: 'far fa-comment'
                -
                    name: 'Export'
                    rule: '''{{status}}'' == ''Generated'''
                    icon: 'far fa-file-download'
                    details:
                        -
                            type: Document
                            content: '<h5>Insured Name: {data.namedInsured}</h5>'
                            useRowData: true
                        -
                            type: DocumentViewer
                            url: 'file/{{uuid}}/document'
                -
                    name: 'Please Wait'
                    rule: '''{{status}}'' == ''Processing'''
                    icon: 'fad fa-circle-notch fa-spin'
            toolbarTemplate: '<h5>List of workbooks</h5>'
            operations:
                title: "Create Workbook"
                actions:
                    -
                        name: Create New Workbook
                        rule: "true"
                        details:
                            -
                                type: Form
                                form_id: dea1187f-62d7-4e4b-963f-7bc5a8f589c8      
            columnConfig:
                -
                    title: Insured
                    field: namedInsured
                -
                    title: 'Producer Date'
                    field: producerdate
                    cell: '<td>{formatDate(item.producerdate)}</td>'
                    filter: date
                    filterFormat: YYYY-MM-DD
                -
                    title: 'Effective Date'
                    field: effectiveDate
                    cell: '<td>{formatDate(item.effectiveDate)}</td>'
                    filter: date
                    filterFormat: YYYY-MM-DD
                -
                    title: 'Status'
                    field: status
                    filterCell:
                        type: dropdown
                        listItems:
                            - 'Generated'
                            - 'Review'
                            - 'Processing'
                            - 'In Progress'
                        placeholder: 'Select Status'
                    cell: '{item.status == "Review" ? <td className="policyStatusReview">{"Submitted - Under Review"}</td> : <td>{item.status}</td>}'