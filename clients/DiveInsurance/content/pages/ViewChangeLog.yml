name: 'View Log'
description: 'Page to list activities for a file'
content:
    -
        type: List
        content:
            route: 'file/{{uuid}}/activitylog'
            resizable: true
            actions:
                -
                    name: 'View Changes'
                    details:
                        -
                            type: HTMLViewer
                            content: ' <div>
                                        <h5>Workflow: {data.workflowName}</h5>
                                        <h5>
                                        Activity: {data.activityName}
                                        Performed By: {data.activityModifiedBy} on
                                        {moment(data.activitySubmittedDate).format("Do MMMM YYYY")}
                                        </h5>
                                    </div>'
                            useRowData: true
                        -
                            type: List
                            content:
                                route: delegate/ChangeLogDelegate
                                groupable: true
                                exportToPDF:
                                    titleTemplate: '<div style={{ position: "absolute", top: "10px" }}>
                                            <div style={{ padding: "10px" }}>
                                            <p>Workflow: {data.workflowName}</p>
                                            <p>
                                                Activity: {data.activityName}
                                                Performed By {data.activityModifiedBy} on
                                                {moment(data.activitySubmittedDate).format("Do MMMM YYYY,  h:mm a")}
                                            </p>
                                            </div>
                                        </div>'
                                    JSXtemplate: '<div style={{fontSize:"12px",position: "absolute",bottom: "15px",
                                        right:"25px"}}>Page {pageData.pageNum} of {pageData.totalPages}</div>'
                                    defaultFilters: '{"sort":[{"field":"text","dir":"asc"}]}'
                                    columnConfig:
                                        -
                                            title: Field Name
                                            field: text
                                        -
                                            title: Initial Value
                                            field: initialValue
                                        -
                                            title: Submitted Value
                                            field: submittedValue
                                    margin:
                                        top: 3cm
                                        left: 1cm`
                                        right: 1cm
                                        bottom: 1cm
                                    fileNameTemplate: '"ChangeLog_" + new Date().getFullYear()'
                                    author: "Vicencia Buckley"
                                    producer: "Vicencia Buckley"
                                    landscape: false
                                    paperSize: "A4"
                                    repeatHeaders: true
                                    subject: "Log of data modified"
                                    title: "Activity Log"
                                columnConfig:
                                    -
                                        title: Parent Field Name
                                        field: parentText
                                    -
                                        title: Field Name
                                        field: text
                                    -
                                        title: Initial Value
                                        field: initialValue
                                    -
                                        title: Submitted Value
                                        field: submittedValue
                            urlPostParams:
                                appId: '{{appId}}'
                                activityInstanceId: '{{activityInstanceId}}'
                                workflowInstanceId: '{{workflowInstanceId}}'
                    rule: 'true'
                    icon: 'fa fa-th-list'
            columnConfig:
                -
                    title: Workflow
                    field: workflowName
                -
                    title: Activity
                    field: activityName
                -
                    title: Performed By
                    field: activityModifiedBy
                -
                    title: Performed On
                    field: activitySubmittedDate
                    cell: '<td>{moment(item.activitySubmittedDate).format("MM-DD-YYYY HH:mm:ss")}</td>'
