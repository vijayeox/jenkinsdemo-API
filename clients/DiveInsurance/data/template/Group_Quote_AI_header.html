<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<link href= "./css/divestemplate_css.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="./AgentInfo.js"></script>
 <script type="text/javascript" src="./js/moment.js"></script>
<script>
  function subst() {
      var vars = {};
      var data = {};
      var split = {};

      var query_strings_from_url = document.location.search.substring(1).split('&');
      for (var query_string in query_strings_from_url) {
          if (query_strings_from_url.hasOwnProperty(query_string)) {
              var temp_var = query_strings_from_url[query_string].split('=', 2);
              vars[temp_var[0]] = unescape(temp_var[1]);
          }
      }
       var css_selector_classes = ['page', 'frompage', 'topage', 'webpage', 'section','business_name', 'subsection', 'date', 'isodate', 'time', 'title', 'doctitle', 'sitepage', 'sitepages','start_date','license_number','firstname','lastname','city','state','state_in_short','country','zipcode','group_certificate_no','padi','end_date','group_policy_id','address1','address2','group_carrier','business_padi','dba'];
      for (var css_class in css_selector_classes) {
          if (css_selector_classes.hasOwnProperty(css_class)) {
              var element = document.getElementsByClassName(css_selector_classes[css_class]);
              for (var j = 0; j < element.length; ++j) {
                  element[j].textContent = vars[css_selector_classes[css_class]];
              }
              if (css_selector_classes[css_class] == "start_date") {
              document.getElementsByClassName(
                "start_date"
              )[0].textContent = moment(
                vars[css_selector_classes[css_class]]
              ).format("D MMMM YYYY") + " - 12:01:00 AM";
            }
            if (css_selector_classes[css_class] == "end_date") {
              document.getElementsByClassName("end_date")[0].textContent =
                moment(vars[css_selector_classes[css_class]]).format(
                  "D MMMM YYYY"
                ) + " - 12:01:00 AM";
            }
            if (css_selector_classes[css_class] == "dba") {
                if(vars['dba'] != ""){
                  document.getElementById("dbaName").style.display = "block";
                }
            }
          }
      }
      agentInfo();
  }
  </script>
</head>
<body onload="subst()" id = "doc_body">
 <div class = "main_div_ai">
            <hr class="line1"></hr>
          <div class="spacer"></div>
          <hr class="line2"></hr>

          <center><div class="title1"><b>GROUP PROFESSIONAL CERTIFICATE OF INSURANCE</div>
          <div class="title2">ADDITIONAL INSURED SCHEDULE</b></div></center>
          <hr class="line1"></hr>
          <div class="spacer"></div>
          <hr class="line2"></hr>

    <div class = "content">
      <div class ="content1">
          <b class = "caption">Agent Information</b>
          <div class = "caption1">
            <p class ="info" id ="nameVal"></p>
            <p class ="info" id="addressLineVal"></p>
						<p class ="info" id = "addressLine2Val"></p>
            <p class ="info" style="margin-bottom:2px;"><span id= "phone1Val"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspFAX <span id= "faxVal"></span></p>
            <p class ="info" style="margin-bottom:2px;" id="phone2Val"></p>
            <p class = "info">License #: <span class = "license_number"></span></p>
          </div>
          <b class = "caption2">Insured's Name and Mailing Address:</b>
          <p class = "details"><span class ="business_name uppercase"></span></p>
           <p class = "details" id = "dbaName" style = "display:none;">DBA:<span class ="dba uppercase"></span></p>
          <p class = "details"><span class ="address1 uppercase"></span></p>
          <p class = "details"><span class ="address2 uppercase"></span></p>
          <p class = "details"><span class ="city uppercase"></span>, <span class ="state_in_short uppercase"></span>&nbsp<span class ="zip"></span></p>
          <p class = "details"><span class ="country uppercase"></span></p>
      </div>
      <div class ="content2">
        <div class = "certificate_data">
          <p class = "p_margin"><b>Member #:</b></p>
          <p class = "p_margin"><b>Effective Date:</b></p>
          <p class = "p_margin"><b>Expiration Date:</b></p>
        </div>
        <div class = "certificate_data1">
          <p class = "p_margin"><span class ="business_padi"></span></p>
          <p class = "p_margin"><span class ="start_date"></span></p>
          <p class = "p_margin"><span class ="end_date"></span></p>
        </div>
        <div>
          <hr style = "margin-bottom:20%"></hr>
        </div>
      </div>
      </div>
    </div>
    <div style = "margin-bottom:15%;">&nbsp</div>
    <hr class="hr_value"></hr>
    <div>&nbsp</div>
</body>
</html>
