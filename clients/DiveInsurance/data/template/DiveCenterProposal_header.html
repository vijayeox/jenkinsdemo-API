<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <link href="./css/divestemplate_css.css" rel="stylesheet" type="text/css" />
    <!-- <script type="text/javascript" src="{$smarty.current_dir}/AgentInfo.js"></script> -->
    <script type="text/javascript" src="./AgentInfo.js"></script>
    <script>
        function subst() {
            var vars = {};
            var data = {};
            var split = {};

            var query_strings_from_url = document.location.search.substring(1).split('&');
            for (var query_string in query_strings_from_url) {
                if (query_strings_from_url.hasOwnProperty(query_string)) {
                    var temp_var = query_strings_from_url[query_string].split('=', 2);
                    vars[temp_var[0]] = unescape(temp_var[1]);
                }
            }
            var css_selector_classes = ['page', 'frompage', 'topage','business_name' ,'webpage', 'section', 'subsection', 'date',
                'isodate', 'time', 'title', 'doctitle', 'sitepage', 'sitepages', 'start_date', 'license_number',
                'firstname', 'lastname','business_name', 'city', 'state', 'country', 'zip', 'certificate_no', 'padi',
                'end_date','state_in_short', 'policy_id', 'address1', 'address2', 'membernumber', 'dba','business_padi'
            ];
            for (var css_class in css_selector_classes) {
                if (css_selector_classes.hasOwnProperty(css_class)) {
                    var element = document.getElementsByClassName(css_selector_classes[css_class]);
                    for (var j = 0; j < element.length; ++j) {
                        element[j].textContent = vars[css_selector_classes[css_class]];
                    }
                    if (css_selector_classes[css_class] == "dba") {
                        if(vars['dba'] != ""){
                            document.getElementById("dbaName").style.display = "block";
                        }
                    }
                    if (css_selector_classes[css_class] == "state_in_short") {
                    if(vars["state_in_short"] == "NY") {
                        document.getElementById("padirisk").innerHTML = "PADI Risk Purchasing Group";
                    }
                }
                }
            }
            agentInfo();
        }
    </script>
</head>

<body onload="subst()" id="doc_body">
    <div class="main_div_ai">

        <div class="spacer"></div>

        </center>
        <hr class="line1">
        </hr>
        <div class="spacer"></div>
        <hr class="line2">
        </hr>

        <div class="content">
            <div class="content1">
                <b class="caption">Agent Information</b>
                <div class = "caption1">
                    <p class ="info1" id = "nameVal"></p>
                    <p class ="info" id = "addressLineVal"></p>
                    <p class ="info" id = "addressLine2Val"></p>
                    <p class = "info">License#: <span class="license_number"></span></p>
                </div>
                    <b class="caption2">Insured's Name and Mailing Address:</b>
                <p class="details uppercase"><span class="business_name"></span></p>
                <p class = "details" id = "dbaName" style = "display:none;">DBA:<span class ="dba uppercase"></span></p>
                <p class = "details uppercase"><span class ="address1"></span></p>
                <p class = "details uppercase"><span class ="address2"></span></p>

                <p class = "details uppercase"><span class ="country"></span></p>
            </div>
            <div class="content2">
                <b class="p_margin">Agent Contact Information</b>
                <div class="caption1"></div>
                <p class="info">
                    <span id="phone1Val"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    FAX: <span id="faxVal"></span>
                </p>
                <p class="info" id="phone2Val"></p>

            </div>
            <p class ="p_margin normal" id="padirisk"></p>
        </div>

    </div>
    <div>&nbsp</div>
    <div>&nbsp</div>
    <div>&nbsp</div>

    <div class="spacer2"></div>
</body>

</html>
