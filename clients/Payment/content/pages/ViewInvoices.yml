name: 'Invoice Page'
description: 'Shows a list of a customers invoices'
content:
    -
        type: List
        content:
            route: 'billing/invoice'
            disableAppId: true
            resizable: true
            actionsWidth: 340px
            pageable:
                buttonCount: 3
                pageSizes:
                    - 10
                    - 20
                    - 50
                info: true
            sortable: 
                allowUnsort: true
                mode: single
            actions:
              -
                  name: View
                  icon: 'fa fa-eye'
                  rule: 'true'
                  details:
                      -
                          type: InvoiceViewer
                          page_id: ''
                          externalDataSource: ''
                          formSource: ''
                          form_name: {  }
                          formUrl: ''
                          urlPostParams: ''
                          dashboard_uuid: ''
                          url: ''
                          useRowData: true
                  paramsDuplicate:
                      -
                          parameterKey: ''
                          parameterValue: ''
                  contentDuplicate:
                      data:
                          content:
                              -
                                  type: InvoiceViewer
                                  page_id: ''
                                  externalDataSource: ''
                                  formSource: ''
                                  form_name: {  }
                                  formUrl: ''
                                  urlPostParams: ''
                                  dashboard_uuid: ''
                                  url: ''
                                  useRowData: true
                          listActionContent: true
                          listAction: true
                      metadata: {  }
                  defaultAction: true
                  
            columnConfig:
                -
                    title: Invoice Number
                    field: data.invoiceNumber
                    cell: '<td style={{textAlign:"left"}}> {item.data.invoiceNumber} </td>'
                -
                    title: Client
                    field: name
                    cell: '<td style={{textAlign:"left"}}> {item.name} </td>'
                -
                    title: Invoice Date
                    field: data.invoiceDate
                    cell: '<td style={{textAlign:"left"}}> {item.data.invoiceDate} </td>'
                -
                    title: Due Date
                    field: data.invoiceDueDate
                    cell: '<td style={{textAlign:"left"}}> {item.data.invoiceDueDate} </td>'
                -
                    title: Invoice Amount
                    field: data.total
                    cell: '<td style={{textAlign:"left"}}> {item.data.total} </td>'
                -
                    title: Amount Paid
                    field: data.amountPaid
                    cell: '<td style={{textAlign:"left"}}> {item.data.amountPaid} </td>'