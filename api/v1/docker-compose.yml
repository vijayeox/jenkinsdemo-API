version: '3.5'
services:
    zf:
        build:
            context: ./docker
            dockerfile: Dockerfile
        environment:
            HOST: ${HOST}
            DB_HOST: ${DB_HOST}
            DB_USERNAME: ${DB_USERNAME}
            DB_PASSWORD: ${DB_PASSWORD}
            API_DB : ${API_DB}
            TEST_API_DB : ${TEST_API_DB}
        ports:
            - "8080:80"
        volumes:
            - ../..:/app
            - /tmp:/tmp
        dns:
            - "8.8.8.8"
            - "8.8.4.4"
