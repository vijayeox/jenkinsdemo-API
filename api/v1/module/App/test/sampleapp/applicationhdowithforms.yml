                                -
                                    parameterKey: ''
                                    parameterValue: ''
                            contentDuplicate:
                                data:
                                    content:
                                        -
                                            type: EntityViewer
                                            page_id: ''
                                            htmlContent: ''
                                            externalDataSource: ''
                                            formSource: ''
                                            form_name: {  }
                                            formUrl: ''
                                            urlPostParams: ''
                                            dashboard_uuid: ''
                                            url: ''
                                            content: ''
                                            useRowData: false
                                    listActionContent: true
                                    listAction: true
                                metadata: {  }
                            defaultAction: true
                        -
                            name: Edit
                            rule: 'row.status == "Pending Review" || row.status == "Review"'
                            details:
                                -
                                    type: Form
                                    form_id: e26bd719-f47f-455b-9be4-9b26c18a0b78
                                    fileId: '{{uuid}}'
                            icon: 'far fa-pencil-alt'
                    operations:
                        title: 'Create Compliance'
                        icon: 'fa fa-plus'
                        actions:
                            -
                                name: 'Create New Compliance'
                                icon: 'fa fa-plus'
                                rule: 'true'
                                details:
                                    -
                                        type: Form
                                        form_id: e26bd719-f47f-455b-9be4-9b26c18a0b78
                    columnConfig:
                        -
                            title: Name
                            field: name
                        -
                            title: Status
                            field: status
